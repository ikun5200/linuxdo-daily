name: Linux.Do 签到

on:
  schedule:
    - cron: "0 2 * * *" # 北京时间 10:00 (UTC+8)
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  checkin:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 运行签到脚本
        env:
          LINUXDO_ACCOUNTS: ${{ secrets.LINUXDO_ACCOUNTS }}
          LINUXDO_USERNAME: ${{ secrets.LINUXDO_USERNAME }}
          LINUXDO_PASSWORD: ${{ secrets.LINUXDO_PASSWORD }}
          BROWSE_ENABLED: ${{ secrets.BROWSE_ENABLED }}
          GOTIFY_URL: ${{ secrets.GOTIFY_URL }}
          GOTIFY_TOKEN: ${{ secrets.GOTIFY_TOKEN }}
          SC3_PUSH_KEY: ${{ secrets.SC3_PUSH_KEY }}
          AUTO_INSTALL_DEPS: "false"
        run: |
          echo "北京时间 $(date '+%Y-%m-%d %H:%M:%S') 开始运行"
          python main.py
