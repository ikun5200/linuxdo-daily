name: Linux.Do 手动测试

on:
  workflow_dispatch:
    inputs:
      browse_enabled:
        description: "是否启用浏览任务（true/false）"
        required: false
        default: "true"

env:
  TZ: Asia/Shanghai

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 运行测试
        env:
          LINUXDO_ACCOUNTS: ${{ secrets.LINUXDO_ACCOUNTS }}
          LINUXDO_USERNAME: ${{ secrets.LINUXDO_USERNAME }}
          LINUXDO_PASSWORD: ${{ secrets.LINUXDO_PASSWORD }}
          LINUXDO_UA: ${{ secrets.LINUXDO_UA }}
          BROWSE_ENABLED: ${{ inputs.browse_enabled }}
          GOTIFY_URL: ${{ secrets.GOTIFY_URL }}
          GOTIFY_TOKEN: ${{ secrets.GOTIFY_TOKEN }}
          SC3_PUSH_KEY: ${{ secrets.SC3_PUSH_KEY }}
          AUTO_INSTALL_DEPS: "false"
        run: |
          echo "手动测试开始：$(date '+%Y-%m-%d %H:%M:%S')"
          python main.py
